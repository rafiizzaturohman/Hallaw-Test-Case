<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Opacity on Image</title>
</head>

<body>
    <div class="image-container">
        <img src="./public/bg.png" alt="Your Image">
    </div>
</body>

<style>
    /* Define the container for the image */
    .image-container {
        position: relative;
        /* Make it a positioning context for pseudo-elements */
        width: 300px;
        /* Set the width and height of the container */
        height: 200px;
    }

    /* Apply the gradient opacity effect */
    .image-container::before {
        content: "";
        /* Required for pseudo-elements */
        position: absolute;
        /* Position it relative to the container */
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(to bottom, rgba(0, 174, 255, 0), rgba(0, 0, 0, 0));
        /* Define your gradient */
        pointer-events: none;
        /* Ensure the pseudo-element doesn't interfere with mouse events */
    }

    /* Style the image within the container */
    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        /* Preserve aspect ratio and cover the container */
    }
</style>

</html>
